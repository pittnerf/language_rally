<svg width="200" height="200" viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
  <!-- Well Done - Star with Thumbs Up -->
  <defs>
    <linearGradient id="grad2" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4CAF50;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#8BC34A;stop-opacity:1" />
    </linearGradient>
    <radialGradient id="starGrad" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:#FFEB3B;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#FFC107;stop-opacity:1" />
    </radialGradient>
  </defs>

  <!-- Big star background -->
  <path d="M100 30 L115 75 L165 75 L125 105 L140 150 L100 120 L60 150 L75 105 L35 75 L85 75 Z"
        fill="url(#starGrad)" stroke="#FF9800" stroke-width="3"/>

  <!-- Thumbs up -->
  <g transform="translate(80, 85)">
    <!-- Thumb -->
    <path d="M20 15 L25 5 Q28 0 32 3 Q35 6 32 10 L30 15 L30 35 L15 35 L15 20 Q15 15 20 15"
          fill="url(#grad2)" stroke="#2E7D32" stroke-width="2"/>
    <!-- Fingers -->
    <rect x="5" y="20" width="10" height="20" rx="2" fill="url(#grad2)" stroke="#2E7D32" stroke-width="2"/>
  </g>

  <!-- Sparkle effects -->
  <circle cx="45" cy="45" r="4" fill="#FFEB3B"/>
  <circle cx="155" cy="45" r="4" fill="#FFEB3B"/>
  <circle cx="165" cy="120" r="3" fill="#FFC107"/>
  <circle cx="35" cy="120" r="3" fill="#FFC107"/>
</svg>
