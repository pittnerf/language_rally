<svg width="128" height="128" viewBox="0 0 128 128" xmlns="http://www.w3.org/2000/svg">
  <!-- 95% Badge - Platinum Master -->
  <defs>
    <radialGradient id="platinum-gradient" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:#E5E4E2;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#C0C0C0;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#A9A9A9;stop-opacity:1" />
    </radialGradient>
    <radialGradient id="glow" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:#FFFFFF;stop-opacity:0.8" />
      <stop offset="100%" style="stop-color:#FFD700;stop-opacity:0" />
    </radialGradient>
  </defs>

  <!-- Outer glow effect -->
  <circle cx="64" cy="64" r="60" fill="url(#glow)" opacity="0.4"/>

  <!-- Badge circle with platinum finish -->
  <circle cx="64" cy="64" r="56" fill="url(#platinum-gradient)" stroke="#696969" stroke-width="3"/>
  <circle cx="64" cy="64" r="50" fill="none" stroke="#FFFFFF" stroke-width="2.5" opacity="0.7"/>
  <circle cx="64" cy="64" r="44" fill="none" stroke="#E5E4E2" stroke-width="2"/>
  <circle cx="64" cy="64" r="38" fill="none" stroke="#FFFFFF" stroke-width="1.5" opacity="0.5"/>

  <!-- Diamond/Gem at top -->
  <path d="M 64 14 L 70 20 L 64 26 L 58 20 Z" fill="#B0E0E6" stroke="#4682B4" stroke-width="1.5"/>
  <path d="M 64 14 L 64 26" stroke="#E0FFFF" stroke-width="1" opacity="0.8"/>
  <path d="M 58 20 L 70 20" stroke="#E0FFFF" stroke-width="1" opacity="0.8"/>

  <!-- Laurel wreath -->
  <path d="M 30 64 Q 25 50 35 40 L 38 43 Q 30 50 32 60" fill="#228B22" stroke="#006400" stroke-width="1"/>
  <path d="M 98 64 Q 103 50 93 40 L 90 43 Q 98 50 96 60" fill="#228B22" stroke="#006400" stroke-width="1"/>
  <path d="M 32 70 Q 28 80 36 88 L 39 85 Q 33 78 35 70" fill="#228B22" stroke="#006400" stroke-width="1"/>
  <path d="M 96 70 Q 100 80 92 88 L 89 85 Q 95 78 93 70" fill="#228B22" stroke="#006400" stroke-width="1"/>

