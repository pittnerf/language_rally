  <path d="M 30 95 L 30 120 L 40 110 L 50 120 L 50 95 Z" fill="#C0C0C0" stroke="#696969" stroke-width="2"/>
  <path d="M 78 95 L 78 120 L 88 110 L 98 120 L 98 95 Z" fill="#C0C0C0" stroke="#696969" stroke-width="2"/>

  <!-- Stars (five premium stars) -->
  <path d="M 28 35 L 31 43 L 39 43 L 33 48 L 36 56 L 28 51 L 20 56 L 23 48 L 17 43 L 25 43 Z" fill="#FFD700" stroke="#B8860B" stroke-width="1.5" filter="drop-shadow(0 0 2px #FFD700)"/>
  <path d="M 46 30 L 50 40 L 60 40 L 52 46 L 56 56 L 46 50 L 36 56 L 40 46 L 32 40 L 42 40 Z" fill="#FFD700" stroke="#B8860B" stroke-width="1.5" filter="drop-shadow(0 0 2px #FFD700)"/>
  <path d="M 64 28 L 68 40 L 81 40 L 71 47 L 75 59 L 64 52 L 53 59 L 57 47 L 47 40 L 60 40 Z" fill="#FFD700" stroke="#B8860B" stroke-width="2" filter="drop-shadow(0 0 3px #FFD700)"/>
  <path d="M 82 30 L 86 40 L 96 40 L 88 46 L 92 56 L 82 50 L 72 56 L 76 46 L 68 40 L 78 40 Z" fill="#FFD700" stroke="#B8860B" stroke-width="1.5" filter="drop-shadow(0 0 2px #FFD700)"/>
  <path d="M 100 35 L 103 43 L 111 43 L 105 48 L 108 56 L 100 51 L 92 56 L 95 48 L 89 43 L 97 43 Z" fill="#FFD700" stroke="#B8860B" stroke-width="1.5" filter="drop-shadow(0 0 2px #FFD700)"/>

  <!-- Text with premium styling -->
  <text x="64" y="76" font-family="Inter, Arial, sans-serif" font-size="26" font-weight="900" text-anchor="middle" fill="#2F4F4F" stroke="#FFFFFF" stroke-width="1">95%</text>
  <text x="64" y="90" font-family="Inter, Arial, sans-serif" font-size="9" font-weight="700" text-anchor="middle" fill="#696969" letter-spacing="1">MASTER</text>
