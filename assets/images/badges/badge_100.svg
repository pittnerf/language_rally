<svg width="128" height="128" viewBox="0 0 128 128" xmlns="http://www.w3.org/2000/svg">
  <!-- 100% Badge - Wizard (Ultimate Achievement) -->
  <defs>
    <radialGradient id="wizard-gradient" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:#8B00FF;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#4B0082;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#2D0052;stop-opacity:1" />
    </radialGradient>
    <radialGradient id="magic-glow" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:#FFD700;stop-opacity:0.9" />
      <stop offset="50%" style="stop-color:#FF1493;stop-opacity:0.5" />
      <stop offset="100%" style="stop-color:#00CED1;stop-opacity:0" />
    </radialGradient>
    <filter id="sparkle">
      <feGaussianBlur stdDeviation="1"/>
      <feComponentTransfer>
        <feFuncA type="discrete" tableValues="0 1 1 1"/>
      </feComponentTransfer>
    </filter>
  </defs>

  <!-- Magical aura glow -->
  <circle cx="64" cy="64" r="62" fill="url(#magic-glow)" opacity="0.6"/>

  <!-- Outer magical ring -->
  <circle cx="64" cy="64" r="58" fill="none" stroke="#FFD700" stroke-width="2" opacity="0.8"/>
  <circle cx="64" cy="64" r="56" fill="url(#wizard-gradient)" stroke="#2D0052" stroke-width="3"/>
  <circle cx="64" cy="64" r="50" fill="none" stroke="#9370DB" stroke-width="2.5" opacity="0.7"/>
  <circle cx="64" cy="64" r="44" fill="none" stroke="#DA70D6" stroke-width="2"/>
  <circle cx="64" cy="64" r="38" fill="none" stroke="#9370DB" stroke-width="1.5" opacity="0.5"/>

  <!-- Wizard hat at top -->
  <path d="M 54 16 L 64 0 L 74 16 L 80 16 L 64 6 L 48 16 Z" fill="#2D0052" stroke="#4B0082" stroke-width="1.5"/>
  <ellipse cx="64" cy="16" rx="16" ry="4" fill="#4B0082" stroke="#2D0052" stroke-width="1"/>
  <path d="M 60 8 L 62 10 L 60 12 L 62 14" stroke="#FFD700" stroke-width="1" fill="none" opacity="0.8"/>
  <circle cx="58" cy="10" r="1" fill="#FFD700"/>
  <circle cx="56" cy="14" r="1" fill="#FFD700"/>

  <!-- Magic wand -->
  <path d="M 20 80 L 35 95" stroke="#8B4513" stroke-width="3" stroke-linecap="round"/>
  <path d="M 35 95 L 40 90 L 42 95 L 40 98 L 35 97 Z" fill="#FFD700" stroke="#B8860B" stroke-width="1.5"/>
  <circle cx="37" cy="93" r="1" fill="#FFFFFF" filter="url(#sparkle)"/>

  <!-- Sparkles around badge -->
  <circle cx="20" cy="30" r="2" fill="#FFD700" opacity="0.9"/>
  <circle cx="108" cy="35" r="2" fill="#FF69B4" opacity="0.9"/>
  <circle cx="25" cy="60" r="1.5" fill="#00CED1" opacity="0.8"/>
  <circle cx="103" cy="65" r="1.5" fill="#FFD700" opacity="0.8"/>
  <circle cx="18" cy="95" r="2" fill="#FF69B4" opacity="0.9"/>
  <circle cx="110" cy="98" r="2" fill="#00CED1" opacity="0.9"/>

  <!-- Premium ribbon/banner -->
  <path d="M 30 95 L 30 120 L 40 110 L 50 120 L 50 95 Z" fill="#4B0082" stroke="#2D0052" stroke-width="2"/>
  <path d="M 78 95 L 78 120 L 88 110 L 98 120 L 98 95 Z" fill="#4B0082" stroke="#2D0052" stroke-width="2"/>

  <!-- Premium stars with magical effect (6 stars in perfect formation) -->
  <path d="M 24 32 L 27 40 L 35 40 L 29 45 L 32 53 L 24 48 L 16 53 L 19 45 L 13 40 L 21 40 Z" fill="#FFD700" stroke="#B8860B" stroke-width="1.5"/>
  <path d="M 40 26 L 44 36 L 54 36 L 46 42 L 50 52 L 40 46 L 30 52 L 34 42 L 26 36 L 36 36 Z" fill="#FFD700" stroke="#B8860B" stroke-width="1.5"/>
  <path d="M 64 22 L 68 34 L 81 34 L 71 41 L 75 53 L 64 46 L 53 53 L 57 41 L 47 34 L 60 34 Z" fill="#FFD700" stroke="#B8860B" stroke-width="2" filter="url(#sparkle)"/>
  <path d="M 88 26 L 92 36 L 102 36 L 94 42 L 98 52 L 88 46 L 78 52 L 82 42 L 74 36 L 84 36 Z" fill="#FFD700" stroke="#B8860B" stroke-width="1.5"/>
  <path d="M 104 32 L 107 40 L 115 40 L 109 45 L 112 53 L 104 48 L 96 53 L 99 45 L 93 40 L 101 40 Z" fill="#FFD700" stroke="#B8860B" stroke-width="1.5"/>
  <path d="M 64 54 L 67 61 L 75 61 L 69 65 L 72 72 L 64 67 L 56 72 L 59 65 L 53 61 L 61 61 Z" fill="#FFD700" stroke="#B8860B" stroke-width="1.5"/>

  <!-- Magical symbols -->
  <circle cx="40" cy="64" r="2" fill="none" stroke="#DA70D6" stroke-width="1" opacity="0.7"/>
  <circle cx="88" cy="64" r="2" fill="none" stroke="#DA70D6" stroke-width="1" opacity="0.7"/>
  <path d="M 35 70 L 40 75 L 35 80" stroke="#9370DB" stroke-width="1" fill="none" opacity="0.6"/>
  <path d="M 93 70 L 88 75 L 93 80" stroke="#9370DB" stroke-width="1" fill="none" opacity="0.6"/>

  <!-- Text with magical styling -->
  <text x="64" y="88" font-family="Inter, Arial, sans-serif" font-size="20" font-weight="900" text-anchor="middle" fill="#FFD700" stroke="#4B0082" stroke-width="1">100%</text>
  <text x="64" y="100" font-family="Inter, Arial, sans-serif" font-size="9" font-weight="700" text-anchor="middle" fill="#DA70D6" letter-spacing="1.5">WIZARD</text>

  <!-- Magic effect dots -->
  <circle cx="52" cy="88" r="1" fill="#FFD700" opacity="0.8"/>
  <circle cx="76" cy="88" r="1" fill="#FFD700" opacity="0.8"/>
  <circle cx="50" cy="92" r="0.8" fill="#FF69B4" opacity="0.7"/>
  <circle cx="78" cy="92" r="0.8" fill="#00CED1" opacity="0.7"/>
</svg>

